<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Cambios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h1 {
            margin: 0;
            color: #0d47a1;
        }

        .section-title {
            background-color: #e3f2fd;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            font-weight: bold;
            color: #0d47a1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 100px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-group label {
            font-weight: normal;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .buttons .send {
            background-color: #4caf50;
        }

        .file-upload {
            border: 1px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border-radius: 4px;
            background-color: #f1f1f1;
        }

        .mensaje {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }

        .mensaje-exito {
            background-color: #4caf50;
            color: white;
        }

        .mensaje-error {
            background-color: #f44336;
            color: white;
        }

        .regresar {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        .regresar:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>

    <!-- Área para mostrar el mensaje de estado -->
    <div id="mensaje"></div>

    <form action="guardar_solicitud.php" method="POST" enctype="multipart/form-data">
        <div class="form-container">
            <div class="form-header">
                <h1>Formulario de Solicitud de Cambios</h1>
            </div>

            <div class="section-title">Información General</div>
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="section-title">Datos Generales del Cambio</div>
            <div class="form-group">
                <label for="proyecto">Nombre del Proyecto:</label>
                <input type="text" id="proyecto" name="proyecto" required>
            </div>
            <div class="form-group">
                <label for="solicitante">Solicitante del Cambio:</label>
                <input type="text" id="solicitante" name="solicitante" placeholder="Nombre Completo" required>
            </div>
            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" name="departamento" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="gerente">Gerente Responsable:</label>
                <input type="text" id="gerente" name="gerente" placeholder="Nombre Completo">
            </div>

            <div class="section-title">Tipo de Cambio</div>
            <div class="form-group checkbox-group">
                <label><input type="checkbox" name="tipo[]" value="alcance"> Alcance</label>
                <label><input type="checkbox" name="tipo[]" value="cronograma"> Cronograma</label>
                <label><input type="checkbox" name="tipo[]" value="costos"> Costos</label>
                <label><input type="checkbox" name="tipo[]" value="calidad"> Calidad</label>
                <label><input type="checkbox" name="tipo[]" value="recursos"> Recursos</label>
                <label><input type="checkbox" name="tipo[]" value="procedimientos"> Procedimientos</label>
                <label><input type="checkbox" name="tipo[]" value="documentacion"> Documentación</label>
                <label><input type="checkbox" name="tipo[]" value="otros"> Otros</label>
            </div>

            <div class="section-title">Descripción y Justificación</div>
            <div class="form-group">
                <label for="descripcion">Descripción del Cambio:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>

            <div class="section-title">Cargar Archivos Adjuntos</div>
            <div class="form-group">
                <label for="adjuntos">Adjuntar Archivos:</label>
                <input type="file" id="adjuntos" name="adjuntos[]" multiple>
            </div>

            <div class="buttons">
                <a href="index.html" class="regresar">Regresar</a>
            </div>

            <div class="buttons">
                <button type="submit" class="send">Enviar</button>
            </div>

        </div>
    </form>

    <script>
        // Capturar los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const mensaje = urlParams.get('mensaje');

        // Mostrar el mensaje dependiendo del parámetro
        const mensajeDiv = document.getElementById('mensaje');

        if (mensaje === 'exito') {
            mensajeDiv.innerHTML = '<div class="mensaje mensaje-exito">¡Solicitud enviada con éxito!</div>';
        } else if (mensaje === 'error') {
            mensajeDiv.innerHTML = '<div class="mensaje mensaje-error">Hubo un error al enviar la solicitud. Por favor, inténtalo de nuevo.</div>';
        }
    </script>

</body>

</html>
