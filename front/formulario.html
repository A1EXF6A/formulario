<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Formulario de Solicitud de Cambios</title>
</head>

<body>
    <div id="mensaje"></div>

    <form action="guardar_solicitud.php" method="POST" enctype="multipart/form-data">
        <div class="form-container">
            <div class="form-header">
                <h1>Formulario de Solicitud de Cambios</h1>
            </div>

            <div class="section-title">Información General</div>
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="section-title">Datos Generales del Cambio</div>
            <div class="form-group">
                <label for="proyecto">Nombre del Proyecto:</label>
                <input type="text" id="proyecto" name="proyecto" required>
            </div>
            <div class="form-group">
                <label for="solicitante">Solicitante del Cambio:</label>
                <input type="text" id="solicitante" name="solicitante" placeholder="Nombre Completo" required>
            </div>
            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" name="departamento" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="gerente">Gerente Responsable:</label>
                <input type="text" id="gerente" name="gerente" placeholder="Nombre Completo">
            </div>

            <div class="section-title">Tipo de Cambio</div>
            <div class="form-group checkbox-group">
                <label><input type="radio" name="tipo" value="alcance"> Alcance</label>
                <label><input type="radio" name="tipo" value="cronograma"> Cronograma</label>
                <label><input type="radio" name="tipo" value="costos"> Costos</label>
                <label><input type="radio" name="tipo" value="calidad"> Calidad</label>
                <label><input type="radio" name="tipo" value="recursos"> Recursos</label>
                <label><input type="radio" name="tipo" value="procedimientos"> Procedimientos</label>
                <label><input type="radio" name="tipo" value="documentacion"> Documentación</label>
                <label><input type="radio" name="tipo" value="otros"> Otros</label>
            </div>

            <div class="section-title">Descripción y Justificación</div>
            <div class="form-group">
                <label for="descripcion">Descripción del Cambio:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>

            <div class="section-title">Cargar Archivos Adjuntos</div>
            <div class="form-group">
                <label for="adjuntos">Adjuntar Archivos:</label>
                <input type="file" id="adjuntos" name="adjuntos[]">
            </div>

            <div class="buttons">
                <a href="index.html" class="regresar">Regresar</a>
            </div>

            <div class="buttons">
                <button type="submit" class="send">Enviar</button>
            </div>

        </div>
    </form>

    <script src="scripts/script.js"></script>
</body>

</html>
