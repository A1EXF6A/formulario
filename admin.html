<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes de Cambio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0d47a1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #0d47a1;
            color: white;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .approve {
            background-color: #4caf50;
            color: white;
        }

        .reject {
            background-color: #f44336;
            color: white;
        }

        .message {
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            border-radius: 4px;
        }

        .success {
            background-color: #4caf50;
            color: white;
        }

        .error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Solicitudes de Cambio</h1>

        <!-- Mensaje de éxito o error -->
        <div id="message" class="message" style="display: none;"></div>

        <!-- Tabla de solicitudes -->
        <table id="solicitudesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Fecha</th>
                    <th>Solicitante</th>
                    <th>Proyecto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de solicitudes se llenarán con JavaScript -->
            </tbody>
        </table>

    </div>

    <script>
        // Simulando una respuesta de base de datos para fines de demostración
        const solicitudes = [
            {
                id: 1,
                titulo: "Cambio en la fecha de entrega",
                fecha: "2024-12-01",
                proyecto: "Proyecto A",
                solicitante: "Juan Pérez",
                departamento: "Desarrollo",
                email: "juanperez@example.com",
                telefono: "123456789",
                gerente: "Carlos Díaz",
                tipo: "cronograma",
                descripcion: "Necesitamos extender el plazo de entrega del proyecto.",
                archivos: "documento1.pdf"
            },
            {
                id: 2,
                titulo: "Cambio en el alcance del proyecto",
                fecha: "2024-12-05",
                proyecto: "Proyecto B",
                solicitante: "Ana Gómez",
                departamento: "Marketing",
                email: "anagomez@example.com",
                telefono: "987654321",
                gerente: "Laura Fernández",
                tipo: "alcance",
                descripcion: "Se requiere modificar las metas del proyecto.",
                archivos: "alcance_proyecto.pdf"
            }
        ];

        // Mostrar las solicitudes en la tabla
        const solicitudesTable = document.getElementById('solicitudesTable').getElementsByTagName('tbody')[0];

        solicitudes.forEach(solicitud => {
            const row = solicitudesTable.insertRow();

            row.innerHTML = `
                <td>${solicitud.id}</td>
                <td>${solicitud.titulo}</td>
                <td>${solicitud.fecha}</td>
                <td>${solicitud.solicitante}</td>
                <td>${solicitud.proyecto}</td>
                <td class="action-buttons">
                    <button class="button approve" onclick="aprobarSolicitud(${solicitud.id})">Aprobar</button>
                    <button class="button reject" onclick="rechazarSolicitud(${solicitud.id})">Rechazar</button>
                </td>
            `;
        });

        // Función para aprobar solicitud
        function aprobarSolicitud(id) {
            // Lógica para aprobar la solicitud (por ejemplo, hacer una llamada a la base de datos)
            mostrarMensaje("Solicitud aprobada con éxito.", "success");
            console.log("Solicitud aprobada: ID", id);
        }

        // Función para rechazar solicitud
        function rechazarSolicitud(id) {
            // Lógica para rechazar la solicitud (por ejemplo, hacer una llamada a la base de datos)
            mostrarMensaje("Solicitud rechazada.", "error");
            console.log("Solicitud rechazada: ID", id);
        }

        // Función para mostrar mensajes
        function mostrarMensaje(mensaje, tipo) {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.textContent = mensaje;

            if (tipo === "success") {
                messageDiv.classList.add('success');
                messageDiv.classList.remove('error');
            } else {
                messageDiv.classList.add('error');
                messageDiv.classList.remove('success');
            }

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>

</body>

</html>
